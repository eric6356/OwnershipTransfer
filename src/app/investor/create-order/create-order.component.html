<h3>
  Create order</h3>
<form #createOrderForm="ngForm" (submit)="createOrder($event, createOrderForm)">
  <div class="form-group col-md-6">
    <label for="assetName">Owner</label>
    <select class="form-control"  [(ngModel)] = "newOrder.owner" name="owner" (change)="selectedOwner($event.target.value)">
      <option value="">Select Option...</option>
      <option *ngFor="let ownership of ownershipEvents" value="{{ownership.args.owner}}">{{ownership.args.owner}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="assetName">Asset ID</label>
    <select class="form-control"  [(ngModel)] = "newOrder.assetId" name="assetId">
      <option value="">Select Option...</option>
      <option *ngFor="let asset of ownersAsset" value="{{asset}}">{{asset}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="depositoryContract">Depository contract</label>
    <select class="form-control"  [(ngModel)] = "newOrder.depositoryAddress" name="depositoryAddress">
      <option value="">Select Option...</option>
      <option *ngFor="let depository of depositoryContract" value="{{depository.address}}">{{depository.address}}</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="assetName">Intent</label>
    <select class="form-control" [(ngModel)] = "newOrder.intent" name="intent">
      <option value="">Select Option...</option>
      <option value="Buy">Buy</option>
      <option value="Sell">Sell</option>
    </select>
  </div>
  <div class="form-group col-md-6">
    <label for="owner">Broker</label>
    <input type="text" class="form-control" id="broker" [(ngModel)] = "newOrder.broker" name="broker" placeholder="Ex: John Smith">
  </div>
  <div class="form-group col-md-6">
    <label for="owner">Claim</label>
    <input type="text" class="form-control" id="data" [(ngModel)] = "newOrder.data" name="data" placeholder="Ex: I authorize...">
  </div>
  <button type="submit" class="btn btn-primary">Sign and Create</button>
  <button type="button" class="btn btn-primary" (click)="getAllOrderEvents()" >Events</button>
</form>
